version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mlchain
      POSTGRES_PASSWORD: mlchainpw
      POSTGRES_DB: mlchain
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
